<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adii Note...</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/post-it.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <div id="main">


        <nav class="sticky-top">
            <div>
                <h1>Adii Notes.</h1>
            </div>
            <input type="search" placeholder="Search Note With Title" name="" autocomplete="off" id="searchNote">
        </nav>

        <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@fat"><i class="bi bi-plus"></i>
        </button>
        <div class="bottomDiv"> </div>



        <!-- /////////////////// BOOTSTRAP MODAL ///////////////////////////////////////////         -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New Note</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Select Your Note Progress:</label>
                                <select class="form-select selectProgress" aria-label="Default select example">

                                    <option selected value="todo">Todo</option>
                                    <option value="inProgress">InProgress</option>
                                    <option value="incomplete">Incomplete</option>
                                    <option value="complete">Complete</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Title:</label>
                                <input placeholder="Enter your Note Title" id="title" type="text" class="form-control"
                                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">

                            </div>
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Description:</label>
                                <textarea placeholder="Enter your Note Description" class="form-control text"
                                    id="message-text"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" id="createBtn" class="btn">Create Note</button>
                    </div>
                </div>
            </div>
        </div>



        <!-- ///////////////////////////////// UPDATE MODAL ///////////////////////////////////// -->
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New Note</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Progress:</label>
                                <select class="form-select edit-selectProgress" aria-label="Default select example">
                                    <option value="todo">Todo</option>
                                    <option value="inProgress">InProgress</option>
                                    <option value="incomplete">Incomplete</option>
                                    <option value="complete">Complete</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Title:</label>
                                <input placeholder="Enter your Note Title" id="edit-Title" type="text"
                                    class="form-control" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default">

                            </div>
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Description:</label>
                                <textarea placeholder="Enter your Note Description" class="form-control edit-text"
                                    id="message-text"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" id="updateBtn" class="btn">Update Note</button>
                    </div>
                </div>
            </div>
        </div>



        <!-- //////////////////////////////  SHOW DETAIL MODAL /////////////////////////////////// -->



        <div class="modal fade" id="showDetailModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Note Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="progress" class="col-form-label">Progress:</label>
                            <p id="progress" class="form-control-plaintext">Todo</p> <!-- Display progress -->
                        </div>
                        <div class="mb-3">
                            <label for="noteTitle" class="col-form-label">Title:</label>
                            <p id="noteTitle" class="form-control-plaintext">Note Title</p> <!-- Display note title -->
                        </div>
                        <div class="mb-3">
                            <label for="noteText" class="col-form-label">Description:</label>
                            <p id="noteText" class="form-control-plaintext">Note Description</p>
                            <!-- Display note description -->
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>



        <!-- ///////////////////   SCRIPT LINKS ////////////////////////////////////////// -->
        <script type="module" src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
</body>

</html>
